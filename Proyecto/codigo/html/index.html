<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilosIndex.css">
    <link rel="shortcut icon" href="../../icons/grocery.png">
    <title>Inicio de sesión</title>
</head>
<body>

    <!--menu del la pagina web-->
    <header class="menu">
        <div class="imagenLogo"><img src="../../Logo.png" width="140px" height="140px"></div>
        <div class="tituloHijo"><h1 class="titulo">Market-HOME</h1></div>
    </header>
    
    <!--formulario para el inicio de sesion-->
    <form class="contenedorFormulario">
        <input type="text" class="inputCorreo" placeholder="Correo electrónico" required>
        <input type="password" class="inputPassword" placeholder="Contraseña">
        <input type="submit" class="botonIniciSesion" value="Iniciar sesión">
        <a href="http://www.google.com" class="forgetPassword">¿Haz olvidado tu contraseña?</a>
        
    </form>

    <p class="notienesCuenta">¿No tienes cuenta?<a href="http://www.google.com"> Registrate</a></p>
</body>
</html>
